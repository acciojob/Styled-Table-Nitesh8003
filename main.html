<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 2px solid #4CAF50;
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Wins</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>120</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>95</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>150</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
